<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Crypto/Stock Price Prediction</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Ticker (e.g., BTC-USD, NVDA)</label>
            <input type="text" class="form-control" name="stock" required>
        </div>
        <div class="mb-3">
            <label for="no_of_days" class="form-label">Number of Future Days</label>
            <input type="number" class="form-control" name="no_of_days" value="10" min="1" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
</body>
</html>
